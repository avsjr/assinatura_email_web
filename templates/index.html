<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Assinaturas de E-mail</title>
    <link rel="icon" href="/static/img/skala.ico" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://rawgit.com/RobinHerbots/jquery.inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</head>
<body>
    <div class="header">
        <a href="{{ url_for('index') }}">
            <img class='logo_img' src="/static/img/logo-skala.png" alt="Logo">
        </a>
        <h1 class='logo_text'>Crie sua Assinatura de e-mail</h1>
    </div>        
    <div class="container">
    
    <form class='add_text' method="POST" action="/add_text">
        <select name="option" id="unitSelect">
            <option value="" disabled selected>Escolha sua unidade</option>
            <option value="Platina_csc">Platina CSC</option>
            <option value="Platina_log">Platina LOG</option>
            <option value="Masterline">Masterline</option>
        </select><br><br>    
        <label for="name">Nome completo:</label>
        <input type="text" name="name"><br>

        <label for="position">Cargo:</label>
        <input type="text" name="position"><br>

        <label for="email">E-mail:</label>
        <input type="text" name="email" id="email_input"><br>

        <label for="phone">Telefone:</label>
        <input type="text" name="phone" id="phoneInput" maxlength="19" />

        <label for="mobile">Telefone(opcional):</label>
        <input type="text" name="phone02" id="phone02Input" maxlength="16" />

        <input class='button_add' type="submit" value="Criar Assinatura">
       
    </form>
    <div>
    <img id="signatureImage" src="data:image/png;base64, {{ img_base64 }}" alt="assinatura" width="590">
    </div>       
    <!--<img id="defaultImage" src="/static/img/03-branco.png" alt="defaultImage" width="590">-->
    <button class='button_save' type="submit" formaction="/save_image" formmethod="POST">
        <a href="{{ url_for('uploaded_file', filename='assinatura.png') }}" download="assinatura.png">Salvar Assinatura</a>
    </button>
    
    <!--<div class='button_save' type="submit" method="POST" action="/save_image">
        <a href="{{ url_for('uploaded_file', filename='assinatura.png') }}" download="assinatura.png">Salvar Assinatura</a>
    </div>-->
    
    </div>
</body>
</html>
